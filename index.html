    <!-- Sorry for the scriptz -->
    <script>
        var cnt=0, texts=[];

        // save the texts in an array for re-use
        $(".noun").each(function() {
          texts[cnt++]=$(this).text();
        });
        function slide() {
          if (cnt>=texts.length) cnt=0;
          $('#nouns').html(texts[cnt++]);
          $('#nouns')
            .fadeIn('slow').animate({opacity: 1.0}, 2000).fadeOut('slow', 
             function() {
               return slide()
             }
          );      
        }      
        slide()   
    </script>
